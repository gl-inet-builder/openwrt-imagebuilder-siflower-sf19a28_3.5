<div class="internet" id="internet_wrapper">
    <!-- Ththering 3/4G modem -->
    <div class="row" id="internet-status">
            <component :is="item" v-for="item in onlist" v-bind:key="item" class="col-lg-12 col-xs-12 internet-status uninternet" ></component>
    </div>
    <div class="row" id="internet-state">
            <component :is="data" v-for="data in offlist" v-bind:key="data" :class="stateClass" class="col-xs-12 internet-state"></component>
    </div>
</div>
